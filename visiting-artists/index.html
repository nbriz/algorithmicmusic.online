<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Algorithmic Music Online: Visiting Artists</title>
    <meta name="author" content="Nick Briz">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <!-- TODO: social media stuff -->
    <link rel="stylesheet" href="/css/main.css">
    <style>
      .table img {
        max-width: 180px;
        border-radius: 10px;
        margin: 1em;
      }
    </style>
  </head>
  <body>

    <main-menu>
      <div slot="menu-items">
        <div class="color-mode-wrap">
          <label class="color-mode-switch">
            <input type="checkbox">
            <span class="color-mode-slider"></span>
          </label>
          <span class="color-mode-label">light/dark mode</span>
        </div>
      </div>
    </main-menu>

    <section id="prologue">
      <div class="content">
        <h2 class="formatted-text">visiting Artists</h2>
        <p>
          Artists that have visited our class in the past...
        </p>
      </div>
    </section>

    <section class="table">
      <img src="/images/olivia-jack.jpg" alt="Olivia Jack">
      <p>
        <a href="https://ojack.xyz/" target="_blank">Olivia Jack</a>
      </p>
      <img src="/images/jake-albaugh.jpg" alt="Jake Albaugh">
      <p>
        <a href="https://jake.fun/" target="_blank">Jake Albaugh</a>
      </p>
    </section>


    <script src="/js/libs/nn.min.js"></script>
    <script src="/js/custom-elements/main-menu.js"></script>
    <script src="/js/utils.js"></script>
    <script>
      utils.init()
    </script>
  </body>
</html>
