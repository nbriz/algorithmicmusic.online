<script>
const ctx = new window.AudioContext()

const ch = 1
const len = 1 * ctx.sampleRate
const rate =  ctx.sampleRate

const buffer = ctx.createBuffer(ch, len, rate)

// the list of values in channel "0" (first channel)
const samples = buffer.getChannelData(0)

// loop for the full length of the buffer...
for (let s = 0; s < buffer.length; s++){
  // ...and create a random value from -1 to 1 for each sample
  samples[s] = Math.random() * 2 - 1
}
</script>
